version: '3.8'

services:
  devsolo:
    build:
      context: .
      dockerfile: Dockerfile
    image: devsolo:latest
    container_name: devsolo-cli
    volumes:
      # Mount your project directory
      - ${PROJECT_PATH:-./}:/workspace
      # Mount Git configuration
      - ~/.gitconfig:/home/devsolo/.gitconfig:ro
      - ~/.ssh:/home/devsolo/.ssh:ro
      # Persist devsolo data
      - devsolo-data:/home/devsolo/.devsolo
    environment:
      # Git configuration
      - GIT_AUTHOR_NAME=${GIT_AUTHOR_NAME}
      - GIT_AUTHOR_EMAIL=${GIT_AUTHOR_EMAIL}
      - GIT_COMMITTER_NAME=${GIT_COMMITTER_NAME}
      - GIT_COMMITTER_EMAIL=${GIT_COMMITTER_EMAIL}
      # GitHub integration (optional)
      - GITHUB_TOKEN=${GITHUB_TOKEN}
      # GitLab integration (optional)
      - GITLAB_TOKEN=${GITLAB_TOKEN}
      # Display preferences
      - DEVSOLO_COLOR_OUTPUT=true
      - DEVSOLO_VERBOSE=false
    working_dir: /workspace
    stdin_open: true
    tty: true
    networks:
      - devsolo-network

  # Optional: Local Git server for testing
  gitea:
    image: gitea/gitea:latest
    container_name: devsolo-gitea
    environment:
      - USER_UID=1000
      - USER_GID=1000
      - GITEA__database__DB_TYPE=sqlite3
      - GITEA__database__PATH=/data/gitea.db
      - GITEA__server__DOMAIN=gitea
      - GITEA__server__ROOT_URL=http://gitea:3000/
      - GITEA__server__HTTP_PORT=3000
    volumes:
      - gitea-data:/data
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
    ports:
      - "3000:3000"
      - "222:22"
    networks:
      - devsolo-network
    profiles:
      - testing

networks:
  devsolo-network:
    driver: bridge

volumes:
  devsolo-data:
    driver: local
  gitea-data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${GITEA_DATA_PATH:-./data/gitea}